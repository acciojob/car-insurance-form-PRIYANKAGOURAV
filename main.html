<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/action_page.php" method="get" id="form1">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
		
		<input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <label for="cars">Choose a car brands:</label>

        <select name="cars" id="cars" required>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
       </select><br><br>
		
		<label for="carage">Car Age</label>
		<input type="text" id="carage" name="carage" required><br><br>

		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" name="dop" required><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" required><br><br>

		</form>
		<button type="submit" form="form1" id="submit" name="submit">
        <label for="submit">Submit</label>
		</button>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
